<!-- Replace your existing Join Trade button with this -->
<div style="margin-top: 20px; margin-bottom: 30px;">
  <button class="cta-join" id="joinTradeBtn">âš¡ Join Trade</button>
</div>

<!-- Popup Modal -->
<div id="tradeModal" style="
    display:none;
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:1000;
">
  <div style="
      background:#1a1a1a; 
      padding:30px; 
      border-radius:12px; 
      text-align:center; 
      max-width:300px;
      width:80%;
  ">
    <h3 style="color:#fff; margin-bottom:20px;">Join as:</h3>
    <button id="buyerBtn" style="
        padding:12px 25px; 
        margin:5px; 
        background:#00B2FF; 
        border:none; 
        color:#fff; 
        border-radius:6px; 
        font-weight:700;
        cursor:pointer;
    ">Buyer</button>
    <button id="sellerBtn" style="
        padding:12px 25px; 
        margin:5px; 
        background:#FF5E00; 
        border:none; 
        color:#fff; 
        border-radius:6px; 
        font-weight:700;
        cursor:pointer;
    ">Seller</button>
    <div style="margin-top:15px;">
      <button id="closeModal" style="
          background:transparent; 
          color:#fff; 
          border:none; 
          cursor:pointer; 
          font-size:14px;
      ">Cancel</button>
    </div>
  </div>
</div>

<script>
  const joinBtn = document.getElementById('joinTradeBtn');
  const modal = document.getElementById('tradeModal');
  const closeModal = document.getElementById('closeModal');
  const buyerBtn = document.getElementById('buyerBtn');
  const sellerBtn = document.getElementById('sellerBtn');

  joinBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  buyerBtn.addEventListener('click', () => {
    window.location.href = 'gold-trade.html?type=buyer';
  });

  sellerBtn.addEventListener('click', () => {
    window.location.href = 'gold-trade.html?type=seller';
  });

  // Optional: close modal if clicking outside the popup
  window.addEventListener('click', (e) => {
    if(e.target === modal) modal.style.display = 'none';
  });
</script>
