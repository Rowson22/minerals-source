<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gold Trades | Electric Xtra</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="templatemo-electric-xtra.css" rel="stylesheet">
  <style>
    .live-trades {
      padding: 120px 20px;
      text-align: center;
      max-width: 1100px;
      margin: auto;
    }

    .trades-feed {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .trade-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 94, 0, 0.2);
      border-radius: 12px;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(255, 94, 0, 0.1);
      animation: fadeInUp 0.6s ease-out;
    }

    .trade-buyer { color: #00B2FF; font-weight: 700; }
    .trade-seller { color: #FF5E00; font-weight: 700; }
    .trade-amount { font-weight: 500; opacity: 0.8; }

    .pulse {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
      animation: pulseGlow 1.5s infinite;
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cta-join {
      display: inline-block;
      padding: 14px 30px;
      background: linear-gradient(90deg, #FF5E00, #00B2FF);
      border: none;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .cta-join:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 94, 0, 0.8);
    }

    /* Popup Modal */
    #tradeModal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.7);
      justify-content:center;
      align-items:center;
      z-index:1000;
      font-family: 'Rajdhani', sans-serif;
    }

    #tradeModal .modal-content {
      background: rgba(26, 26, 26, 0.95);
      padding: 30px;
      border-radius: 12px;
      text-align:center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255,94,0,0.5);
      animation: fadeInUp 0.3s ease-out;
    }

    #tradeModal h3 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
    }

    #tradeModal button {
      padding: 12px 25px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      transition: all 0.2s ease;
    }

    #buyerBtn { background: #00B2FF; }
    #buyerBtn:hover { box-shadow: 0 0 15px #00B2FF; }

    #sellerBtn { background: #FF5E00; }
    #sellerBtn:hover { box-shadow: 0 0 15px #FF5E00; }

    #closeModal {
      background: transparent;
      color: #fff;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Backgrounds -->
  <div class="grid-bg"></div>
  <div class="gradient-overlay"></div>
  <div class="scanlines"></div>
  <div class="shapes-container">
    <div class="shape shape-circle"></div>
    <div class="shape shape-triangle"></div>
    <div class="shape shape-square"></div>
  </div>
  <div id="particles"></div>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo-link">
        <svg class="logo-svg" viewBox="0 0 40 40">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#FF5E00;stop-opacity:1"/>
              <stop offset="100%" style="stop-color:#00B2FF;stop-opacity:1"/>
            </linearGradient>
          </defs>
          <polygon points="20,2 38,14 38,26 20,38 2,26 2,14" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
          <polygon points="20,8 32,16 32,24 20,32 8,24 8,16" fill="url(#logoGradient)" opacity="0.3"/>
          <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"/>
        </svg>
        <span class="logo-text">ELECTRIC XTRA</span>
      </a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="gold-trade.html">Trade Gold</a></li>
        <li><a href="live-trades.html" class="active">Live Trades</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- Live Trades Section -->
  <section class="live-trades">
    <h2 class="section-title">Live Gold Trades</h2>
    <p style="opacity:0.8;">See gold trades happening in real time on our platform</p>

    <!-- Join Trade Button -->
    <div style="margin-top: 20px; margin-bottom: 30px;">
      <button class="cta-join" id="joinTradeBtn">⚡ Join Trade</button>
    </div>

    <!-- Live Feed -->
    <div class="trades-feed" id="tradeFeed">
      <!-- Dynamic trades will appear here -->
    </div>
  </section>

  <!-- Trade Popup Modal -->
  <div id="tradeModal">
    <div class="modal-content">
      <h3>Join as:</h3>
      <button id="buyerBtn">Buyer</button>
      <button id="sellerBtn">Seller</button>
      <div>
        <button id="closeModal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
      <p class="copyright">
        © 2025 ELECTRIC XTRA. All rights reserved.
      </p>
    </div>
  </footer>

  <script src="templatemo-electric-scripts.js"></script>
  <script>
    // Trades feed logic
    const buyers = ["Alice", "Rowson", "Chenai", "Tariro", "Kuda", "Amir", "James"];
    const sellers = ["Bright Gold Ltd", "Golden Africa", "Aurora Metals", "PureRefine", "ZimGold Mines"];
    const tradeFeed = document.getElementById('tradeFeed');

    function addTrade() {
      const buyer = buyers[Math.floor(Math.random() * buyers.length)];
      const seller = sellers[Math.floor(Math.random() * sellers.length)];
      const amount = (Math.random() * 50 + 1).toFixed(2) + " kg";
      const price = (Math.random() * 70000 + 55000).toFixed(2) + " USD";

      const tradeCard = document.createElement('div');
      tradeCard.className = 'trade-card';
      tradeCard.innerHTML = `
        <div><span class="trade-buyer">${buyer}</span> bought from <span class="trade-seller">${seller}</span></div>
        <div class="trade-amount">${amount} @ ${price}</div>
        <div class="pulse"></div>
      `;

      tradeFeed.prepend(tradeCard);
      if (tradeFeed.children.length > 15) tradeFeed.removeChild(tradeFeed.lastChild);
    }

    setInterval(addTrade, 3000);
    for (let i = 0; i < 5; i++) addTrade();

    // Modal logic
    const joinBtn = document.getElementById('joinTradeBtn');
    const modal = document.getElementById('tradeModal');
    const closeModal = document.getElementById('closeModal');
    const buyerBtn = document.getElementById('buyerBtn');
    const sellerBtn = document.getElementById('sellerBtn');

    joinBtn.addEventListener('click', () => modal.style.display = 'flex');
    closeModal.addEventListener('click', () => modal.style.display = 'none');
    buyerBtn.addEventListener('click', () => window.location.href = 'gold-trade.html?type=buyer');
    sellerBtn.addEventListener('click', () => window.location.href = 'gold-trade.html?type=seller');

    // Close modal if clicking outside the content
    window.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });
  </script>
</body>
</html>
