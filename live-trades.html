<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gold Trades | Electric Xtra</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="templatemo-electric-xtra.css" rel="stylesheet">
  <style>
    .live-trades {
      padding: 120px 20px;
      text-align: center;
      max-width: 1100px;
      margin: auto;
    }

    .trades-feed {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .trade-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 94, 0, 0.2);
      border-radius: 12px;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(255, 94, 0, 0.1);
      animation: fadeInUp 0.6s ease-out;
    }

    .trade-buyer { color: #00B2FF; font-weight: 700; }
    .trade-seller { color: #FF5E00; font-weight: 700; }

    .trade-amount { font-weight: 500; opacity: 0.8; }

    .pulse {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
      animation: pulseGlow 1.5s infinite;
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Backgrounds -->
  <div class="grid-bg"></div>
  <div class="gradient-overlay"></div>
  <div class="scanlines"></div>
  <div class="shapes-container">
    <div class="shape shape-circle"></div>
    <div class="shape shape-triangle"></div>
    <div class="shape shape-square"></div>
  </div>
  <div id="particles"></div>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo-link">
        <svg class="logo-svg" viewBox="0 0 40 40">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#FF5E00;stop-opacity:1"/>
              <stop offset="100%" style="stop-color:#00B2FF;stop-opacity:1"/>
            </linearGradient>
          </defs>
          <polygon points="20,2 38,14 38,26 20,38 2,26 2,14" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
          <polygon points="20,8 32,16 32,24 20,32 8,24 8,16" fill="url(#logoGradient)" opacity="0.3"/>
          <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"/>
        </svg>
        <span class="logo-text">ELECTRIC XTRA</span>
      </a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="gold-trade.html">Trade Gold</a></li>
        <li><a href="live-trades.html" class="active">Live Trades</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- Live Trades Section -->
  <section class="live-trades">
    <h2 class="section-title">Live Gold Trades</h2>
    <p style="opacity:0.8;">See gold trades happening in real time on our platform</p>

    <div class="trades-feed" id="tradeFeed">
      <!-- Dynamic trades will appear here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
      <p class="copyright">
        Â© 2025 ELECTRIC XTRA. All rights reserved.
      </p>
    </div>
  </footer>

  <script src="templatemo-electric-scripts.js"></script>
  <script>
    const buyers = ["Alice", "Rowson", "Chenai", "Tariro", "Kuda", "Amir", "James"];
    const sellers = ["Bright Gold Ltd", "Golden Africa", "Aurora Metals", "PureRefine", "ZimGold Mines"];
    const tradeFeed = document.getElementById('tradeFeed');

    function addTrade() {
      const buyer = buyers[Math.floor(Math.random() * buyers.length)];
      const seller = sellers[Math.floor(Math.random() * sellers.length)];
      const amount = (Math.random() * 50 + 1).toFixed(2) + " kg";
      const price = (Math.random() * 70000 + 55000).toFixed(2) + " USD";

      const tradeCard = document.createElement('div');
      tradeCard.className = 'trade-card';
      tradeCard.innerHTML = `
        <div><span class="trade-buyer">${buyer}</span> bought from <span class="trade-seller">${seller}</span></div>
        <div class="trade-amount">${amount} @ ${price}</div>
        <div class="pulse"></div>
      `;

      tradeFeed.prepend(tradeCard);
      // Limit number of visible trades
      if (tradeFeed.children.length > 15) {
        tradeFeed.removeChild(tradeFeed.lastChild);
      }
    }

    // Simulate trades every 3 seconds
    setInterval(addTrade, 3000);

    // Add a few initial trades
    for (let i = 0; i < 5; i++) addTrade();
  </script>
</body>
</html>
