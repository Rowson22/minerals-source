<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sellers | Gold Trade Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="templatemo-electric-xtra.css" rel="stylesheet">
  <style>
    .sellers-section {
      padding: 120px 20px;
      text-align: center;
      max-width: 1100px;
      margin: auto;
    }

    .buyer-list {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .buyer-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 94, 0, 0.2);
      border-radius: 15px;
      padding: 25px 20px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 94, 0, 0.1);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .buyer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 94, 0, 0.4);
    }

    .buyer-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: #00B2FF;
      margin-bottom: 8px;
    }

    .buyer-location {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .buyer-budget {
      color: #FF5E00;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .trade-btn {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(90deg, #FF5E00, #00B2FF);
      border: none;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(255, 94, 0, 0.5);
      transition: all 0.3s ease;
    }

    .trade-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 94, 0, 0.8);
    }

    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup {
      background: #0a0a0a;
      border: 1px solid rgba(255, 94, 0, 0.3);
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 94, 0, 0.4);
    }

    .popup h3 {
      margin-bottom: 15px;
      color: #00B2FF;
    }

    .popup p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .close-btn {
      background: linear-gradient(90deg, #FF5E00, #00B2FF);
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      font-family: 'Orbitron', monospace;
    }

    .close-btn:hover {
      box-shadow: 0 0 20px rgba(255, 94, 0, 0.8);
    }
  </style>
</head>
<body>
  <!-- Backgrounds -->
  <div class="grid-bg"></div>
  <div class="gradient-overlay"></div>
  <div class="scanlines"></div>
  <div class="shapes-container">
    <div class="shape shape-circle"></div>
    <div class="shape shape-triangle"></div>
    <div class="shape shape-square"></div>
  </div>
  <div id="particles"></div>

  <!-- Navigation -->
  <nav id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo-link">
        <svg class="logo-svg" viewBox="0 0 40 40">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#FF5E00;stop-opacity:1"/>
              <stop offset="100%" style="stop-color:#00B2FF;stop-opacity:1"/>
            </linearGradient>
          </defs>
          <polygon points="20,2 38,14 38,26 20,38 2,26 2,14" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
          <polygon points="20,8 32,16 32,24 20,32 8,24 8,16" fill="url(#logoGradient)" opacity="0.3"/>
          <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"/>
        </svg>
        <span class="logo-text">MMR Pvt</span>
      </a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="gold-trade.html">Trade Gold</a></li>
        <li><a href="live-trades.html">Live Trades</a></li>
        <li><a href="buyers.html">Buyers</a></li>
        <li><a href="sellers.html" class="active">Sellers</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- Sellers Section -->
  <section class="sellers-section">
    <h2 class="section-title">Active Buyers</h2>
    <p style="opacity:0.8;">Find interested buyers and start your gold trade.</p>

    <div class="buyer-list" id="buyerList">
      <!-- Buyer cards go here -->
    </div>
  </section>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h3 id="popupTitle">Facilitation Started</h3>
      <p id="popupMessage">Connecting you with the buyer now...</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
      <p class="copyright">
        Â© 2025 MMR Pvt. All rights reserved.
      </p>
    </div>
  </footer>

  <script src="templatemo-electric-scripts.js"></script>
  <script>
    const buyers = [
      { name: "Rowson Zingwina", location: "Harare, Zimbabwe", budget: "$70,000 - $120,000" },
      { name: "Chenai Moyo", location: "Johannesburg, SA", budget: "$40,000 - $75,000" },
      { name: "Tariro Dube", location: "Lusaka, Zambia", budget: "$55,000 - $95,000" },
      { name: "Amir Khan", location: "Dubai, UAE", budget: "$150,000+" },
      { name: "Tendai Nyathi", location: "Bulawayo, Zimbabwe", budget: "$25,000 - $50,000" },
    ];

    const buyerList = document.getElementById('buyerList');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupTitle = document.getElementById('popupTitle');
    const popupMessage = document.getElementById('popupMessage');

    // Display buyers
    buyers.forEach(buyer => {
      const card = document.createElement('div');
      card.className = 'buyer-card';
      card.innerHTML = `
        <div class="buyer-name">${buyer.name}</div>
        <div class="buyer-location">${buyer.location}</div>
        <div class="buyer-budget">Budget: ${buyer.budget}</div>
        <a href="#" class="trade-btn" onclick="openPopup('${buyer.name}')">Start Trade</a>
      `;
      buyerList.appendChild(card);
    });

    // Popup logic
    function openPopup(name) {
      popupTitle.textContent = "Trade Request Sent";
      popupMessage.textContent = `We are connecting you with ${name} to facilitate your trade.`;
      popupOverlay.style.display = 'flex';
    }

    function closePopup() {
      popupOverlay.style.display = 'none';
    }
  </script>
</body>
</html>
